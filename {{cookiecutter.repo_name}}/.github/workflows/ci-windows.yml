name: CI (Windows)

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python tooling
        shell: bash
        run: |
          python -m pip install -U pip
          pip install pytest ruff black mypy

      - name: Lint (Python only)
        if: ${{ hashFiles('pyproject.toml') != '' }}
        run: .\tasks.bat lint

      - name: Test (stack-aware via tasks.bat)
        run: .\tasks.bat test
